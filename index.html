<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IQ Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>IQ Test Quiz</h1>
    </header>

    <main class="quiz-container" id="quiz-container">
        <div id="quiz-content">
            <div class="question" id="question">Loading...</div>
            <div class="options">
                <button class="option" onclick="selectOption(0)" id="option0">Option 1</button>
                <button class="option" onclick="selectOption(1)" id="option1">Option 2</button>
                <button class="option" onclick="selectOption(2)" id="option2">Option 3</button>
                <button class="option" onclick="selectOption(3)" id="option3">Option 4</button>
            </div>
            <button class="next-btn" id="next-btn" onclick="nextQuestion()">Next Question</button>
        </div>
        <div id="result-container" style="display: none;">
            <h2>Your IQ Test Result</h2>
            <p id="score-display">Your score is: 0</p>
            <button onclick="restartQuiz()">Retake Quiz</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 IQ Test Quiz | All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
